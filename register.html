<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Budget Buddy</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.png" type="image/png">
</head>
<body>
  <header>
    <h1><a href="index.html"><img src="assets/logo.png" alt="Budget Buddy Logo" width="30"> Budget Buddy</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Log In</a>
    </nav>
  </header>
  <main>
    <div class="form-container">
      <h2>User Registration</h2>
      <form id="registerForm">
        <label>Username: <input type="text" id="regUser" required></label>
        <label>Password: <input type="password" id="regPass" required minlength="6"></label>
        <label>Confirm Password: <input type="password" id="regPassConfirm" required></label>
        <button type="submit">Register</button>
        <p id="regMsg" class="message"></p>
      </form>
    </div>
  </main>
  <footer>
    <div class="footer-content">
      <p>&copy; 2024 Budget Buddy. All rights reserved.</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
